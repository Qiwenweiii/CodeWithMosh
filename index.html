<!DOCTYPE html>
<html>
  <head>
    <title>CodeWithMosh</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block-heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consectetur, fugit?
          </p>
          <a href="" class="btn btn--accent btn--long">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
          />
          <img class="hero__iamge" src="./images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
