<!DOCTYPE html>
<html>
  <head>
    <title>CodeWithMosh</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="testimonial card">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="./images/testimonial.jpg" alt="A happy,smiling custom" />
          <span class="icon-container icon-container--accent">
            <svg class="icon--small icon--white">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <!-- 引言组件 -->
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
            explicabo deleniti, est ad sapiente ea ipsa cumque dolores at
            veniam!
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">ZhangSan</h3>
                <p class="quote__organization">
                  ABC Company
                </p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
