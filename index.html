<!DOCTYPE html>
<html>
  <head>
    <title>CodeWithMosh</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <section class="block container">
      <article class="grid grid--1x2 feature">
        <div>
          <span class="icon-container">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#wordpress"></use>
            </svg>
          </span>
          <h3 class="feature__heading">Lorem ipsum dolor sit amet.</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            doloremque odio quia laboriosam quisquam pariatur itaque alias
            deleniti harum esse.
          </p>
          <a href="#" class="link-arrow">Learn more</a>
        </div>
        <picture>
          <source
            srcset="images/easy.webp 1x, images/easy@2x.webp 2x"
            type="image/webp"
          />
          <source
            srcset="images/easy.jpg 1x, images/easy@2x.jpg 2x"
            type="image/jpg"
          />
          <img class="feature__image" src="images/easy@2x.jpg" alt="" />
        </picture>
      </article>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
